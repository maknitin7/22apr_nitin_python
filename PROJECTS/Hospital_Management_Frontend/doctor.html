<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Panel - HMS</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Doctor's Dashboard</h1>
    <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
  </header>

  <main class="container">
    <section class="box">
      <h2>Patient Health Record</h2>
      <input type="text" placeholder="Search Patient Name..." />
      <textarea readonly>Medical history, previous diagnoses, and lab reports will appear here...</textarea>
    </section>

    <section class="box">
      <h2>Enter Diagnosis Details</h2>
      <textarea placeholder="Enter diagnosis details here..."></textarea>
      <button>Save Diagnosis</button>
    </section>

    <section class="box">
      <h2>Prescriptions & Treatment</h2>
      <textarea placeholder="Enter prescriptions or treatment plans..."></textarea>
      <button>Save Prescription</button>
    </section>

    <section class="box">
      <h2>Today's Appointments</h2>
      <ul>
        <li>9:00 AM - Raj Patel</li>
        <li>9:30 AM - Priya Shah</li>
        <li>10:00 AM - John D'Souza</li>
      </ul>
    </section>

    <section class="box">
      <h2>Chat with Receptionist</h2>
      <textarea placeholder="Type message to receptionist..."></textarea>
      <button>Send</button>
    </section>
  </main>
</body>
</html>
